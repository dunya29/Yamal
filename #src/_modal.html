<div class="overlay"></div>
<!--feedback-modal-->
<div class="modal" id="service-modal">
    <div class="modal__overlay">
        <div class="modal__content">
            <button class="modal__close" aria-label="Закрыть всплывающее окно"></button>
            <h3>Обратиться за услугой</h3>
            <form action="" class="form" onsubmit="event.preventDefault();formSuccess(this)">
                <div class="form__items">
                    <div class="item-form">
                        <div class="select-custom" data-select="Услуга" aria-expanded="false">
                            <div class="select-custom__selected"><span>Услуга</span></div>
                            <ul class="select-custom__options">
                              <li class="select-custom__option"><label><input type="radio" name="service" value="1"><span>Строительство автомобильных дорог</span></label></li>
                              <li class="select-custom__option"><label><input type="radio" name="service" value="2"><span>Промышленное строительство</span></label></li>
                              <li class="select-custom__option"><label><input type="radio" name="service" value="3"><span>Производство продукции (щебень, асфальт)Изготовление металлоконструкций</span></label></li>
                              <li class="select-custom__option"><label><input type="radio" name="service" value="4"><span>Транспорт</span></label></li>
                              <li class="select-custom__option"><label><input type="radio" name="service" value="5"><span>Проектирование</span></label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="item-form">
                        <input type="text" placeholder="Имя">
                    </div>
                    <div class="item-form">
                        <input type="text" placeholder="Телефон или почта">
                    </div>
                    <div class="item-form">
                        <textarea placeholder="Сообщение" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
                    </div>
                </div>
                <div class="form__footer">
                    <label class="item-checkbox">
                        <input type="checkbox">
                        <span>Я соглашаюсь на обработку моих персональных данных</span>
                    </label>
                    <button type="submit" class="btn main-btn">Оставить заявку</button>
                </div>   
            </form>
        </div>
    </div>
</div>

<!--purchase-modal-->

    <div class="modal__overlay">
        <div class="modal__content">
            <button class="modal__close" aria-label="Закрыть всплывающее окно"></button>
            <h3>Заявка на участие</h3>
            <form action="" class="form" onsubmit="event.preventDefault();formSuccess(this)">
                <div class="form__items">

                    <div class="item-form error">

                </div>
                <div class="form__footer">
                    <label class="item-checkbox">
                        <input type="checkbox">
                        <span>Я соглашаюсь на обработку моих персональных данных</span>
                    </label>
                    <button type="submit" class="btn main-btn">Оставить заявку</button>
                </div>   
            </form>
        </div>
    </div>
</div>
