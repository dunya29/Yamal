<!--map-->
<script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&amp;lang=ru_RU"></script>
<script>
    let center = [55.756386, 37.644459];
    
    function init() {
        let map = new ymaps.Map('map', {
          center: center,
          zoom: 14,
          controls: []
        });
        let placemark = new ymaps.Placemark([55.756386, 37.644459], {}, {
            iconLayout: 'default#image',
            iconImageHref: 'img/icons/map-mark.svg',
            iconImageSize: [38, 41],
            iconImageOffset: [-19, -41]
        })
        map.geoObjects.add(placemark)
    }
    
    ymaps.ready(init);
</script>
